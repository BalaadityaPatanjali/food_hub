{% load static %}
{% block content %}

<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    background: #ffffff;
    font-family: 'Segoe UI', sans-serif;
  }

  .register-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #f0f4ff, #ffffff);
  }

  .register-container {
    width: 100%;
    max-width: 1000px;
    margin: auto;
    padding: 2rem 3rem;
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.08);
    border-radius: 16px;
    background-color: #fff;
    display: flex;
    gap: 3rem;
    align-items: flex-start;
    justify-content: space-between;
  }

  .register-info {
    flex: 1;
    padding-right: 1rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: 100%;
  }

  .register-info h2 {
    font-weight: 800;
    font-size: 2.6rem;
    margin-bottom: 1rem;
    color: #333;
  }

  .register-info h2 span {
    color: #007bff;
  }

  .register-info p {
    font-size: 1rem;
    margin-bottom: 2rem;
    color: #555;
  }

  .register-form {
    flex: 1;
    padding-left: 1rem;
    display: flex;
    flex-direction: column;
  }

  .register-form form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .register-form .form-group {
    display: flex;
    flex-direction: column;
  }

  .register-form label {
    font-weight: 600;
    margin-bottom: 0.5rem;
  }

  .register-form input {
    border-radius: 8px;
    padding: 0.75rem 1.25rem;
    border: 1px solid #ccc;
    transition: box-shadow 0.3s ease;
    width: 100%;
  }

  .register-form input:hover,
  .register-form input:focus {
    box-shadow: 0 0 6px rgba(0, 123, 255, 0.4);
    outline: none;
  }

  .btn-register {
    width: 100%;
    border-radius: 8px;
    background: #e53935;
    border: none;
    color: white;
    font-weight: 600;
    padding: 0.75rem;
    transition: background 0.3s ease;
  }

  .btn-register:hover {
    background: #d32f2f;
  }

  .text-center {
    text-align: center;
    margin-top: 1rem;
  }

  @media (max-width: 768px) {
    .register-container {
      flex-direction: column;
      padding: 1rem;
    }
  }
</style>

<div class="register-wrapper">
  <div class="register-container">
    <div class="register-info">
      <h2>Welcome to <span>FoodHub</span></h2>
      <p>Please fill the form to create your account</p>
    </div>

    <div class="register-form">
      <form method="POST">
        {% csrf_token %}
        {% for field in form %}
          <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
            {% for error in field.errors %}
              <small style="color:red">{{ error }}</small>
            {% endfor %}
          </div>
        {% endfor %}
        <button type="submit" class="btn-register">Register</button>
      </form>
      <div class="text-center">
        <small>Already have an account? <a href="/login"><strong>Login</strong></a></small>
      </div>
    </div>
  </div>
</div>

{% endblock %}
