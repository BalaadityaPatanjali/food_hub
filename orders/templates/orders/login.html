{% load static %}
{% block content %}

<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }

  body {
    background: #ffffff;
    font-family: 'Segoe UI', sans-serif;
  }

  .login-wrapper {
    display: flex;
    height: 100vh;
    overflow: hidden;
  }

  .login-form-container {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    background-color: white;
  }

  .login-box {
    width: 100%;
    max-width: 400px;
  }

  .login-box h2 {
    font-weight: 800;
    font-size: 2.6rem;
    margin-bottom: 1.5rem;
    color: #333;
    text-align: left;
  }

  .login-box h2 span {
    color: #007bff; /* Match navbar theme color */
  }

  .form-control {
    border-radius: 8px;
    padding: 0.75rem 1.25rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    transition: box-shadow 0.3s ease;
    width: 100%;
  }

  .form-control:hover {
    box-shadow: 0 0 6px rgba(106, 17, 203, 0.3);
  }

  .btn-login {
    width: 100%;
    border-radius: 8px;
    background: #5a2bc2;
    border: none;
    color: white;
    font-weight: 600;
    padding: 0.75rem;
    transition: background 0.3s ease;
  }

  .btn-login:hover {
    background: #4a1fb2;
  }

  .google-login {
    display: flex;
    justify-content: center;
    margin-bottom: 1rem;
  }

  .google-login a {
    display: inline-block;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    background: #db4437;
    color: white;
    text-decoration: none;
    font-weight: 600;
    width: 100%;
    text-align: center;
  }

  .google-login a:hover {
    background: #c23321;
  }

  .options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.9rem;
    margin-bottom: 1rem;
  }

  .signup-panel {
    flex: 1;
    background: linear-gradient(to right, #6a11cb, #2575fc);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 2rem;
    text-align: center;
  }

  .signup-panel h3 {
    font-weight: 700;
    font-size: 2rem;
    margin-bottom: 1rem;
  }

  .signup-panel p {
    font-size: 1.1rem;
    margin-bottom: 2rem;
  }

  .signup-panel a {
    background-color: white;
    color: #2575fc;
    border-radius: 25px;
    padding: 10px 30px;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s ease;
  }

  .signup-panel a:hover {
    background-color: #e0e0e0;
  }

  @media (max-width: 768px) {
    .login-wrapper {
      flex-direction: column;
    }
    .signup-panel {
      display: none;
    }
  }
</style>

<div class="login-wrapper">
  <div class="login-form-container">
    <div class="login-box">
      <h2>Welcome to <span>FoodHub</span></h2>
      <p class="text-muted" style="margin-top: -1rem; margin-bottom: 1.5rem; font-size: 0.95rem;">Please enter your details</p>

      <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" class="form-control" placeholder="Email address" required>
        <input type="password" name="password" class="form-control" placeholder="Password" required>

        <div class="options">
          <label><input type="checkbox" name="remember"> Remember for 30 days</label>
          <a href="#" class="text-muted">Forgot password</a>
        </div>

        <button type="submit" class="btn btn-login">Sign In</button>
      </form>

      <div class="google-login">
        <a href="/accounts/google/login/">Sign in with Google</a>
      </div>

      <div class="text-center mt-2">
        <small>Don't have an account? <a href="/register"><strong>Sign up</strong></a></small>
      </div>
    </div>
  </div>

  <div class="signup-panel">
    <h3>New Here?</h3>
    <p>Sign up and discover a great amount of new opportunities!</p>
    <a href="/register">Sign Up</a>
  </div>
</div>

{% endblock %}
