{% extends 'orders/header.html' %}
{% load static %}

{% block content %}
<script src="{% static 'orders/js/base.js' %}"></script>

<div class="container">
  <h4 style="margin:10px; text-align:center;"> Choose one of the Pasta dishes 🍝 </h4>
  <div class="row justify-content-center">
    {% for dish in dishes %}
      <div class="card" style="width: 24rem; margin:10px;">
        <div class="card-body">
          <h5 class="card-title">{{ dish }}</h5>
          <button type="button" class="btn btn-primary"
            onclick='add_to_cart({"item_description": "Pasta - {{ dish }}", "price": {{ dish.price }}, "image_url": "{% static "orders/pasta.jpg" %}"})'>
            £{{ dish.price }}
          </button>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
